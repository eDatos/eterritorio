<header class="search-header">
    <h1 class="search-header-title">BÃºsqueda de datasets por territorios</h1>
    <app-territory-autocomplete
        class="search-input-autocomplete"
        (searchEvent)="search($event)"
    ></app-territory-autocomplete>
</header>

<div class="search-body">
    <section class="search-results" *ngIf="datasetDto">
        <span>Resultados: {{ datasetDto.total }}</span>

        <app-dataset-card *ngFor="let dataset of datasetDto.dataset" [dataset]="dataset"></app-dataset-card>
    </section>
</div>
