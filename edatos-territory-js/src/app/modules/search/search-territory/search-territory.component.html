<div class="search">
    <header class="search__header">
        <h1 class="search__header-title">BÃºsqueda de datasets por territorios</h1>
        <app-territory-autocomplete
            class="search__input-autocomplete"
            [(name)]="territoryName"
            (searchEvent)="search($event)"
        ></app-territory-autocomplete>
    </header>

    <div class="search__body">
        <div class="search__results" *ngIf="datasetDto">
            <span>Resultados: {{ datasetDto.total }}</span>
            <app-dataset-card
                class="search__results--item"
                *ngFor="let dataset of datasetDto.dataset"
                [dataset]="dataset"
            ></app-dataset-card>
            <p-paginator
                [rows]="rows"
                [totalRecords]="datasetDto.total"
                [rowsPerPageOptions]="rowsPerPage"
                (onPageChange)="paginate($event)"
            ></p-paginator>
        </div>
    </div>
</div>
