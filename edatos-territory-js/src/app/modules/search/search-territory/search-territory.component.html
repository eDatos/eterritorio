<input type="text" pInputText [(ngModel)]="userSearch" (keyup.enter)="search()" />
<section *ngIf="datasetDto">
    <span>Resultados: {{ datasetDto.total }}</span>
    <ng-container *ngFor="let dataset of datasetDto.dataset">
        <app-dataset-card [title]="dataset.name.get('es')!" [url]="dataset.selfLink.href"></app-dataset-card>
    </ng-container>
</section>
