<div class="territories-columns" *ngIf="zones">
    <div *ngFor="let zone of zones" class="zones">
        <h3>{{ zone.i18n_title | translate }}</h3>

        <div *ngFor="let elem of zone.codes" class="territories-list">
            <div class="territories">
                <a *ngIf="isString(elem)" class="underline-link" [href]="elem">
                    {{ "territories." + elem | translate }}
                </a>
            </div>

            <div *ngIf="!isString(elem)" class="territories-list">
                <h4>{{ elem.i18n_title | translate }}</h4>

                <div class="territories">
                    <a *ngFor="let territory of elem.children" class="underline-link" [href]="territory">
                        {{ "territories." + territory | translate }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
